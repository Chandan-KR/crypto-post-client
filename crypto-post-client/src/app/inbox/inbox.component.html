<div class="inbox-header">
    <input class="form-check-all-input form-check-input" type="checkbox" id="checkboxCheckAll" value="" aria-label="..."

        </svg>

                d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />

    <button class="btn btn-primary inbox-header-btn" type="button" *ngIf="checked && multipleSelected">Read All

        </svg>

<table class="table table-hover">
    <tbody>

        <tr *ngFor="let post of posts; let i=index" [ngClass]="{'tbl-tr': posts[i]._checked == true  }">

            <th style="width: 5px;">
                <input class="form-check-input" type="checkbox" [checked]="post._checked" (change)="check($event, post)"
                    value="" aria-label="...">
            </th>
            <th data-bs-toggle="modal" data-bs-target="#accetpPassCode">
                <span>{{post._from}}</span>
            </th>
            <td data-bs-toggle="modal" data-bs-target="#accetpPassCode"><span
                    class="table-data-allign">{{post._subject}}</span></td>
        </tr>
    </tbody>
</table>
<div class="modal fade" id="accetpPassCode" tabindex="-1" aria-labelledby="accetpPassCodeLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content ">
            <form class="needs-validation" novalidate>
                <div class="modal-header">
                    <h5 class="modal-title log-alert" id="accetpPassCodeLabel">Enter Crypto Key</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">Passcode</span>
                        <input type="text" class="form-control" ngModel id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please enter a passcode.
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                        (click)="validatePassCode()">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>
