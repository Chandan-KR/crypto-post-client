<div class="inbox-header">
    <input class="form-check-all-input form-check-input" type="checkbox" id="checkboxCheckAll" value="" aria-label="..." (change) = "selectAll($event)">
    <button class="btn btn-primary inbox-header-btn" type="button" *ngIf="checked && !multipleSelected">Delete

          </svg>
    </button> 
    <button class="btn btn-primary inbox-header-btn" type="button" *ngIf="checked && multipleSelected">Delete All
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">

    </button>

          </svg>
    </button>
    <button class="btn btn-primary inbox-header-btn" type="button" *ngIf="checked && multipleSelected">Read All
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">

          </svg>
    </button>
</div>
<table class="table table-hover">
    <tbody>
        <tr *ngFor="let post of posts;">
            <th scope="row">
                <input class="form-check-input" type="checkbox" [checked]="post._checked" (change) = "check($event, post)" value="" aria-label="...">
                <span>{{post._from}}</span>
            </th>
            <td>

            <span class="table-data-allign">{{post._subject}}</span></td>
        </tr>
    </tbody>
</table>
