<div class="inbox-header">
    <input class="form-check-all-input" type="checkbox" id="checkboxCheckAll" value="" aria-label="..." (change) = "selectAll($event)">
    <button class="btn btn-primary inbox-header-btn" type="button" *ngIf="checked && !multipleSelected">Delete
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
          </svg>
    </button> 
    <button class="btn btn-primary inbox-header-btn" type="button" *ngIf="checked && multipleSelected"(click)="deleteAlert()">Delete All
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
          </svg>
         
    </button> 
</div>
<table class="table table-hover">
    <tbody>
        <tr *ngFor="let post of posts;">
            <th scope="row">
                <input class="form-check-input" type="checkbox" [checked]="post._checked" (change) = "check($event, post)" value="" aria-label="...">
                <span>{{post._from}}</span>
            </th>
            <td>
                <span class="table-data-allign">{{post._subject}}</span></td>
        </tr>
    </tbody>
</table>
